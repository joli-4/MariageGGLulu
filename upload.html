<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Your Photos</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  
  <h2>Partagez vos photos! (Upload)</h2>
  <p>Sélectionnez une photo (jpg ou png) à ajouter à notre galerie.</p>
  
  <input type="file" id="photo-input" accept="image/png, image/jpeg" />
  <button id="upload-button">Upload Photo</button>
  
  <div id="upload-status" style="margin-top: 15px;"></div>
  
  <script src="upload.js"></script>
  
</body>
</html>
